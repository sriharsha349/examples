<html>
<head>
	<title>expression example</title>
	</head>
	<body>
		<div ng-app = "" ng-init = "quantity = 3;cost = 30;student = {firstname:'harsha',lastname:'gadamsetty',rollno:1};marks =[80,85,100,89]">
			<p>Expenses on books:{{quantity*cost}}</p>
			<p>Roll No:{{student.rollno}}</p>
			<p>Marks(Math):{{marks[3]}}</p>
		</div>
 <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</body>
</html
